definitions:
  handlers.APIError:
    properties:
      message:
        type: string
      status:
        type: integer
      success:
        type: boolean
    type: object
  handlers.CreateUserRequest:
    properties:
      password:
        maxLength: 100
        minLength: 4
        type: string
      role:
        allOf:
        - $ref: '#/definitions/model.Role'
        enum:
        - admin
        - manager
        - seller
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - role
    - username
    type: object
  handlers.UpdateClientRequest:
    properties:
      address:
        minLength: 5
        type: string
      contactInfo:
        type: string
      name:
        minLength: 2
        type: string
    type: object
  handlers.UpdateUserRequest:
    properties:
      password:
        maxLength: 100
        minLength: 4
        type: string
      role:
        allOf:
        - $ref: '#/definitions/model.Role'
        enum:
        - admin
        - manager
        - seller
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - role
    - username
    type: object
  model.Category:
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    required:
    - name
    type: object
  model.Client:
    properties:
      Note:
        type: string
      address:
        type: string
      contactInfo:
        type: string
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      purchaseHistory:
        items:
          $ref: '#/definitions/model.Order'
        type: array
      salespersonId:
        type: string
      surname:
        type: string
      updatedAt:
        type: string
    required:
    - name
    - surname
    type: object
  model.Order:
    properties:
      client:
        $ref: '#/definitions/model.Client'
      clientId:
        type: string
      createdAt:
        type: string
      id:
        type: string
      paymentMethod:
        enum:
        - cash
        - transfer
        - credit
        type: string
      products:
        items:
          $ref: '#/definitions/model.OrderItem'
        type: array
      salesperson:
        $ref: '#/definitions/model.User'
      salespersonId:
        type: string
      status:
        enum:
        - pending
        - in_production
        - completed
        - paid
        type: string
      totalPrice:
        type: number
      updatedAt:
        type: string
    required:
    - clientId
    - paymentMethod
    - status
    type: object
  model.OrderItem:
    properties:
      id:
        type: string
      orderId:
        type: string
      product:
        $ref: '#/definitions/model.Product'
      productId:
        type: string
      quantity:
        type: number
      totalPrice:
        description: |-
          Unit      string     `json:"unit" validate:"required, oneof=piece meter"`
          PricePerUnit float64    `json:"pricePerUnit"`
        type: number
    required:
    - productId
    type: object
  model.Product:
    properties:
      amount:
        minimum: 0
        type: number
      category:
        $ref: '#/definitions/model.Category'
      categoryId:
        type: string
      createdAt:
        type: string
      height:
        type: string
      id:
        type: string
      images:
        items:
          type: string
        type: array
      name:
        maxLength: 100
        minLength: 3
        type: string
      price:
        minimum: 0
        type: number
      unit:
        enum:
        - piece
        - meter
        type: string
      updatedAt:
        type: string
      width:
        type: string
    required:
    - amount
    - categoryId
    - images
    - name
    - unit
    type: object
  model.Role:
    enum:
    - admin
    - manager
    - seller
    type: string
    x-enum-varnames:
    - AdminRole
    - Manager
    - Seller
  model.User:
    properties:
      clients:
        items:
          $ref: '#/definitions/model.Client'
        type: array
      createdAt:
        type: string
      id:
        type: string
      orders:
        items:
          $ref: '#/definitions/model.Order'
        type: array
      role:
        $ref: '#/definitions/model.Role'
      updatedAt:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
  description: This is a sample swagger for Fiber
  termsOfService: http://swagger.io/terms/
  title: Fiber CRM-API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Эта функция позволяет пользователю войти в систему с помощью имени
        пользователя и пароля, и получить JWT-токен для дальнейшей аутентификации.
      parameters:
      - description: Данные для авторизации
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Успешная авторизация, возвращается JWT-токен
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат JSON
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Неверный пароль
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Имя пользователя не найдено
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка при генерации токена
          schema:
            additionalProperties: true
            type: object
      summary: Авторизация пользователя
      tags:
      - Auth
  /categories:
    get:
      description: Эта функция позволяет получить список всех категорий с поддержкой
        пагинации.
      parameters:
      - description: Номер страницы
        in: query
        name: page
        type: integer
      - description: Размер страницы
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список категорий
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении категорий
          schema:
            additionalProperties: true
            type: object
      summary: Получить все категории
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Эта функция позволяет создать новую категорию.
      parameters:
      - description: Данные категории
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/model.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Категория успешно создана
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректные данные запроса
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Категория с таким именем уже существует
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при создании категории
          schema:
            additionalProperties: true
            type: object
      summary: Создать категорию
      tags:
      - Categories
  /categories/{id}:
    delete:
      description: Эта функция позволяет удалить категорию из базы данных по её уникальному
        идентификатору.
      parameters:
      - description: UUID категории
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Категория успешно удалена
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат UUID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при удалении категории
          schema:
            additionalProperties: true
            type: object
      summary: Удалить категорию
      tags:
      - Categories
    get:
      description: Эта функция позволяет получить информацию о категории по её уникальному
        идентификатору.
      parameters:
      - description: UUID категории
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Информация о категории
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат UUID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Категория не найдена
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении категории
          schema:
            additionalProperties: true
            type: object
      summary: Получить категорию
      tags:
      - Categories
    put:
      consumes:
      - application/json
      description: Эта функция позволяет обновить данные категории по её уникальному
        идентификатору.
      parameters:
      - description: UUID категории
        in: path
        name: id
        required: true
        type: string
      - description: Новые данные категории
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/model.Category'
      produces:
      - application/json
      responses:
        "200":
          description: Категория успешно обновлена
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректные данные запроса
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Категория не найдена
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Имя категории уже используется
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при обновлении категории
          schema:
            additionalProperties: true
            type: object
      summary: Обновить категорию
      tags:
      - Categories
  /clients:
    get:
      description: Эта функция возвращает список всех клиентов с поддержкой пагинации.
        Продавцы видят только своих клиентов.
      parameters:
      - default: 1
        description: Номер страницы
        in: query
        name: page
        type: integer
      - default: 10
        description: Количество элементов на странице
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список клиентов с информацией о пагинации
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении списка клиентов
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить список клиентов
      tags:
      - Clients
    post:
      consumes:
      - application/json
      description: Эта функция позволяет продавцам и администраторам добавить нового
        клиента. Уникальные контактные данные обязательны.
      parameters:
      - description: Данные нового клиента
        in: body
        name: client
        required: true
        schema:
          $ref: '#/definitions/model.Client'
      produces:
      - application/json
      responses:
        "201":
          description: Информация о созданном клиенте
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректные данные запроса
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Недостаточно прав для создания клиента
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Контактные данные уже используются другим клиентом
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Ошибка валидации данных
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при создании клиента
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Создать клиента
      tags:
      - Clients
  /clients/{id}:
    delete:
      description: Эта функция позволяет удалить клиента из базы данных по его уникальному
        идентификатору.
      parameters:
      - description: UUID клиента
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Клиент успешно удалён
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат UUID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при удалении клиента
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Удалить клиента
      tags:
      - Clients
    get:
      description: Эта функция возвращает данные клиента по его уникальному идентификатору.
        Продавцы могут видеть только своих клиентов.
      parameters:
      - description: UUID клиента
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Информация о клиенте
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат UUID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Клиент не найден
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении данных клиента
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить клиента
      tags:
      - Clients
    put:
      consumes:
      - application/json
      description: Эта функция позволяет обновить информацию о клиенте, включая имя,
        контактные данные и адрес.
      parameters:
      - description: UUID клиента
        in: path
        name: id
        required: true
        type: string
      - description: Данные для обновления клиента
        in: body
        name: client
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateClientRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Информация об обновлённом клиенте
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат UUID или запроса
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Клиент не найден
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Контактные данные уже используются другим клиентом
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Ошибка валидации данных
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при обновлении клиента
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Обновить клиента
      tags:
      - Clients
  /images/upload:
    post:
      consumes:
      - multipart/form-data
      description: Эта функция позволяет загружать одно изображение на сервер с проверкой
        размера и типа файла
      parameters:
      - description: Файл изображения
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: 'Информация о загруженном файле: имя и URL'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос или ошибка валидации
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при сохранении файла
          schema:
            additionalProperties: true
            type: object
      summary: Загрузка одной картинки
      tags:
      - Images
  /images/upload-many:
    post:
      consumes:
      - multipart/form-data
      description: Эта функция позволяет загружать несколько изображений на сервер
      parameters:
      - description: Файлы изображений
        in: formData
        name: images
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Список загруженных файлов с их URL
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос или ошибка валидации
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при сохранении файла
          schema:
            additionalProperties: true
            type: object
      summary: Загрузить несколько изображений
      tags:
      - Images
  /orders:
    get:
      description: Эта функция возвращает список всех заказов с поддержкой пагинации.
      parameters:
      - default: 1
        description: Номер страницы
        in: query
        name: page
        type: integer
      - default: 10
        description: Количество элементов на странице
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список заказов с информацией о пагинации
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении списка заказов
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить список всех заказов
      tags:
      - Orders
    post:
      consumes:
      - application/json
      description: Эта функция позволяет продавцам и администраторам создать новый
        заказ. Заказ должен содержать как минимум один продукт.
      parameters:
      - description: Данные нового заказа
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/model.Order'
      produces:
      - application/json
      responses:
        "201":
          description: Информация о созданном заказе
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос или некорректные данные заказа
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Недостаточно прав для создания заказа
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Один из указанных продуктов не найден
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Ошибка валидации данных
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при создании заказа
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Создать заказ
      tags:
      - Orders
  /orders/{id}:
    get:
      description: Эта функция возвращает информацию о заказе по его уникальному идентификатору.
        Заказ включает все продукты в нём.
      parameters:
      - description: UUID заказа
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Информация о заказе
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Некорректный формат UUID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Заказ не найден
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении данных заказа
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить заказ
      tags:
      - Orders
  /products:
    get:
      description: Эта функция возвращает список всех продуктов с пагинацией и возможностью
        подгрузки категорий
      parameters:
      - default: 1
        description: Номер страницы
        in: query
        name: page
        type: integer
      - default: 10
        description: Количество элементов на странице
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список продуктов с информацией о пагинации
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при получении списка продуктов
          schema:
            additionalProperties: true
            type: object
      summary: Получить список продуктов
      tags:
      - Products
    post:
      consumes:
      - application/json
      description: Эта функция позволяет создать новый продукт
      parameters:
      - description: Данные нового продукта
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/model.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Информация о созданном продукте
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный формат запроса
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Ошибка валидации данных
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при создании продукта
          schema:
            additionalProperties: true
            type: object
      summary: Создать продукт
      tags:
      - Products
  /products/{id}:
    delete:
      description: Эта функция удаляет продукт по его уникальному идентификатору
      parameters:
      - description: ID продукта
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Сообщение об успешном удалении
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный формат запроса или отсутствующий ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Продукт не найден
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера при удалении продукта
          schema:
            additionalProperties: true
            type: object
      summary: Удалить продукт
      tags:
